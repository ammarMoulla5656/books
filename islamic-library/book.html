    <script>
        // Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø§Ù„ÙÙ‡Ø±Ø³
        document.getElementById('toc-search')?.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.toc-section, .toc-chapter-title');

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                const parent = item.closest('.toc-chapter');

                if (query === '') {
                    item.style.display = '';
                    if (parent) parent.style.display = '';
                } else if (text.includes(query)) {
                    item.style.display = '';
                    if (parent) {
                        parent.style.display = '';
                        parent.classList.add('expanded');
                    }
                } else {
                    if (item.classList.contains('toc-section')) {
                        item.style.display = 'none';
                    }
                }
            });
        });

        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ
        document.querySelectorAll('[data-action="toggle-sidebar"]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('book-sidebar').classList.toggle('open');
            });
        });

        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬Ù‡ (Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„)
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('book-sidebar');
            const toggleBtns = document.querySelectorAll('[data-action="toggle-sidebar"]');

            let isToggleBtn = false;
            toggleBtns.forEach(btn => {

            if (!sidebar.contains(e.target) && !isToggleBtn && window.innerWidth <= 992) {
                sidebar.classList.remove('open');
            }
        });
    </script>
